{% load tags %}

{% if check %}
    {% for check_filter in check.filters %}
        <div class="form-group row">
            <label for="{{ check_filter.name }}" class="col-sm-2">{{ check_filter.label }}</label>
            <div class="col-sm-4">
                <input id="id_filter_{{ check_filter.name }}" name="{{ check_filter.name }}" class="form-control">
            </div>
        </div>
    {% endfor %}
{% endif %}

<script>
    $(function() {
        EditAlertPage.setFilters({{ check.filters|safe|default:"{}" }});
        EditAlertPage.checkForm();
    });
</script>
