{% load tags %}

{% if check %}
    {% for check_filter in check.filters %}
        <div class="form-group row">
            <label for="{{ check_filter.name }}" class="col-sm-2">{{ check_filter.label }}</label>
            <div class="col-sm-4">
                <select id="id_filter_{{ check_filter.name }}" name="{{ check_filter.name }}" class="form-control" value="{% if alert %}{% get_alert_filter_value alert check_filter.name %}{% endif %}">
                    {% for value in check_filter.filter_values %}
                        <option value="{{ value }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    {% endfor %}
{% endif %}

<script>
    $(function() {
        EditAlertPage.setFilters({{ check.filters|safe|default:"{}" }});
        EditAlertPage.checkForm();
    });
</script>
