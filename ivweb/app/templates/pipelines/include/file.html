<div class="uploaded-file">
    <div class="lnr lnr-file-spreadsheet uploaded-file-icon"></div>
    <div class="uploaded-file-attributes">
        <ul>
            <li class="uploaded-file-name">{{ file_name }}</li>
            <li class="uploaded-file-line-count">{{ line_count }} line{{ line_count|pluralize }}</li>
            <li class="uploaded-file-size">{{ file_size }}</li>
        </ul>
    </div>
</div>
