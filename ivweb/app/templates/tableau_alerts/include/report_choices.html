<select name="report_id" id="id_report_id" class="form-control">
    {% for choice in report_choices %}
        {% if forloop.first %}
            <option value="">Select a report type...</option>
        {% endif %}
        <option value="{{ choice.0 }}" {% if form.initial.report_id == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
    {% endfor %}
</select>
